<div class="md:w-2/3 lg:w-3/4 py-6 px-6 md:px-10 md:py-10">
  <form [formGroup]="form">
    <!-- Step 1: Personal Info -->
    <ng-container *ngIf="currentStep === 1">
      <app-step-one
        [formGroup]="form.get('personalInfo')"
        [formErrors]="formErrors"
        (nextStep)="nextStep()"
      >
      </app-step-one>
    </ng-container>

    <!-- For now, we'll keep the original steps 2-4 until we implement their components -->

    <!-- Step 2: Select Plan -->
    <div *ngIf="currentStep === 2" class="animate-fade-in">
      <!-- Original Step 2 content -->
      <h1 class="text-2xl md:text-3xl font-bold text-primary-marine mb-2">
        Select your plan
      </h1>
      <p class="text-neutral-cool-gray mb-6">
        You have the option of monthly or yearly billing.
      </p>

      <!-- Navigation Buttons -->
      <div class="mt-auto pt-10 flex justify-between">
        <button
          type="button"
          (click)="previousStep()"
          class="text-neutral-cool-gray hover:text-primary-marine font-medium transition-colors"
        >
          Go Back
        </button>

        <button
          type="button"
          (click)="nextStep()"
          class="ml-auto bg-primary-marine text-white px-5 py-2.5 rounded-lg hover:bg-primary-marine-dark transition-colors"
        >
          Next Step
        </button>
      </div>
    </div>

    <!-- Step 3: Add-ons -->
    <div *ngIf="currentStep === 3" class="animate-fade-in">
      <!-- Original Step 3 content -->
      <h1 class="text-2xl md:text-3xl font-bold text-primary-marine mb-2">
        Pick add-ons
      </h1>
      <p class="text-neutral-cool-gray mb-6">
        Add-ons help enhance your gaming experience.
      </p>

      <!-- Navigation Buttons -->
      <div class="mt-auto pt-10 flex justify-between">
        <button
          type="button"
          (click)="previousStep()"
          class="text-neutral-cool-gray hover:text-primary-marine font-medium transition-colors"
        >
          Go Back
        </button>

        <button
          type="button"
          (click)="nextStep()"
          class="ml-auto bg-primary-marine text-white px-5 py-2.5 rounded-lg hover:bg-primary-marine-dark transition-colors"
        >
          Next Step
        </button>
      </div>
    </div>

    <!-- Step 4: Summary -->
    <div *ngIf="currentStep === 4" class="animate-fade-in">
      <!-- Original Step 4 content -->
      <h1 class="text-2xl md:text-3xl font-bold text-primary-marine mb-2">
        Finishing up
      </h1>
      <p class="text-neutral-cool-gray mb-6">
        Double-check everything looks OK before confirming.
      </p>

      <!-- Navigation Buttons -->
      <div class="mt-auto pt-10 flex justify-between">
        <button
          type="button"
          (click)="previousStep()"
          class="text-neutral-cool-gray hover:text-primary-marine font-medium transition-colors"
        >
          Go Back
        </button>

        <button
          type="button"
          class="ml-auto bg-primary-purplish-blue text-white px-5 py-2.5 rounded-lg hover:bg-opacity-90 transition-colors"
        >
          Confirm
        </button>
      </div>
    </div>
  </form>
</div>
