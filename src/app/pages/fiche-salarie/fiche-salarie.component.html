<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Tabs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      .nav-container {
        background: white;
        padding: 10px;
        display: flex;
        justify-content: center;
        border-bottom: 1px solid #ddd;
      }

      .nav-tabs {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
        position: relative;
      }

      .nav-item {
        margin: 0 3px;
      }

      .nav-link {
        text-decoration: none;
        color: #6c757d;
        font-size: 12px;
        font-weight: 500;
        padding: 15px 11px;
        display: flex;
        align-items: center;
        position: relative;
        transition: color 0.3s ease-in-out;
      }

      .nav-link i {
        margin-right: 8px;
      }

      .nav-link:hover {
        color: #007bff;
      }

      .nav-link.active {
        color: #007bff;
      }

      .nav-link.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 3px;
        background-color: #007bff;
      }

      .card {
        background: white;
        height: 10vh;
        margin-top: 10px;
        padding: 15px;

        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .card-tab {
        background: white;

        margin-top: 10px;
        padding: 15px;

        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-bar {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        background: #fff;
      }

      .search-bar input {
        border: none;
        outline: none;
        padding: 5px;
        width: 300px;
        height: 20px;
      }

      .search-bar i {
        color: #aaa;
        margin-right: 5px;
      }
      .btn-expo {
        background-color: #1e82aa;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 14px;
        margin-left: 50vh;
        width: 200px;
      }

      .btn-add {
        background-color: #1e82aa;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-size: 14px;
      }

      .btn-add i {
        margin-right: 5px;
      }

      .btn-add:hover {
        background-color: #0056b3;
      }

      #salary-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      #salary-table th,
      #salary-table td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;
      }

      #salary-table th {
        background-color: #f8f9fa;
        font-weight: 600;
        font-size: 12px;
        color: #6c757d;
      }

      #salary-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #salary-table tr:hover {
        background-color: #e9ecef;
        cursor: pointer;
      }

      #salary-table td {
        color: #495057;
      }

      #salary-table td:hover {
        background-color: #f8f9fa;
      }

      #salary-table th,
      #salary-table td {
        border: 1px solid #ddd;
      }

      #salary-table td {
        font-size: 14px;
      }

      #salary-table {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #salary-table th {
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <nav class="bg-white shadow-md rounded-lg p-4">
      <ul class="flex flex-wrap gap-4 justify-start">
        <li>
          <a
            [routerLink]="['liste-salaries']"
            routerLinkActive="active-tab"
            [routerLinkActiveOptions]="{ exact: true }"
            class="tab-link"
          >
            <i class="pi pi-list mr-2"></i> Liste des salariés
          </a>
        </li>
        <li>
          <a
            [routerLink]="['add-salarie']"
            routerLinkActive="active-tab"
            [routerLinkActiveOptions]="{ exact: true }"
            class="tab-link"
          >
            <i class="pi pi-list mr-2"></i> Ajouter salarié
          </a>
        </li>
        <li>
          <a
            [routerLink]="['etat-civil']"
            routerLinkActive="active-tab"
            class="tab-link"
          >
            <i class="pi pi-users mr-2"></i> Etat civil
          </a>
        </li>
        <li>
          <a
            [routerLink]="['contrat-travail']"
            routerLinkActive="active-tab"
            class="tab-link"
          >
            <i class="pi pi-file mr-2"></i> Contrat de travail
          </a>
        </li>
        <li>
          <a
            routerLink="/pages/salarie/organismes-sociaux"
            routerLinkActive="active-tab"
            class="tab-link"
          >
            <i class="pi pi-building mr-2"></i> Organismes sociaux
          </a>
        </li>
        <li>
          <a
            routerLink="/pages/salarie/coordonnees-bancaires"
            routerLinkActive="active-tab"
            class="tab-link"
          >
            <i class="pi pi-credit-card mr-2"></i> Cordonnees bancaires
          </a>
        </li>
        
        <li>
          <a
            routerLink="/pages/salarie/gestion-conge"
            routerLinkActive="active-tab"
            class="tab-link"
          >
            <i class="pi pi-calendar mr-2"></i> Gestion congé
          </a>
        </li>
      </ul>
    </nav>

    <div class="w-full p-6 bg-gray-100 mt-2 rounded">
      <router-outlet></router-outlet>
    </div>

   
  </body>
</html>
