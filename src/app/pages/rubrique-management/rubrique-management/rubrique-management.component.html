<div class="p-6 bg-white dark:bg-gray-900 rounded-2xl shadow-md">
  <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">
    Gestion des Rubriques
  </h2>

  <div class="overflow-x-auto">
    <table
      class="min-w-full table-auto border-collapse border border-gray-200 dark:border-gray-700"
    >
      <thead class="bg-gray-100 dark:bg-gray-800">
        <tr>
          <th
            class="px-4 py-2 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 border-b"
          >
            Code
          </th>
          <th
            class="px-4 py-2 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 border-b"
          >
            Nom de Rubrique
          </th>
          <th
            class="px-4 py-2 text-left text-sm font-semibold text-gray-600 dark:text-gray-300 border-b"
          >
            Type
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let rubrique of rubriques"
          class="hover:bg-gray-50 dark:hover:bg-gray-800"
        >
          <td
            class="px-4 py-2 border-b text-sm text-gray-700 dark:text-gray-200"
          >
            {{ rubrique.code }}
          </td>
          <td
            class="px-4 py-2 border-b text-sm text-gray-700 dark:text-gray-200"
          >
            {{ rubrique.nom }}
          </td>
          <td
            class="px-4 py-2 border-b text-sm text-gray-700 dark:text-gray-200"
          >
            <span
              [ngClass]="{
                'text-green-600 dark:text-green-400 font-medium':
                  rubrique.type === 'FIXE',
                'text-yellow-600 dark:text-yellow-400 font-medium':
                  rubrique.type === 'VARIABLE',
                'text-blue-600 dark:text-blue-400 font-medium':
                  rubrique.type === 'CALCUL',
              }"
            >
              {{ rubrique.type }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
