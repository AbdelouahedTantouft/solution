<!-- Search and Buttons Card -->
<div
  class="bg-white shadow-md rounded-lg p-4 mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4"
>
  <!-- Search Bar -->
  <div
    class="flex items-center gap-2 border border-gray-300 rounded px-3 py-2 w-full md:w-1/3"
  >
    <i class="fas fa-search text-gray-500"></i>
    <input
      type="text"
      placeholder="Recherche salarié"
      class="w-full focus:outline-none text-gray-700"
    />
  </div>

  <!-- Buttons -->
  <div class="flex gap-4">
    <button
      class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded flex items-center gap-2 transition"
    >
      <i class="pi pi-file-export"></i> Exportation Fiche salarié
    </button>

    <a [routerLink]="['add-salarie']" class="tab-link">
      <i class="pi pi-list mr-2"></i> Nouveau
    </a>
  </div>
</div>

<!-- Table Card -->
<div class="bg-white shadow-md rounded-lg p-4 overflow-x-auto">
  <table class="min-w-full table-auto text-left text-sm text-gray-600">
    <thead class="bg-gray-100 text-gray-700 font-semibold">
      <tr>
        <th class="px-4 py-2">Matricule</th>
        <th class="px-4 py-2">Nom</th>
        <th class="px-4 py-2">Prénom</th>
        <th class="px-4 py-2">Titre</th>
        <th class="px-4 py-2">Fonction</th>
        <th class="px-4 py-2">Poste</th>
        <th class="px-4 py-2">Actif</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes seront insérées ici par JavaScript -->
    </tbody>
  </table>
</div>
