<!-- Search and Buttons Card -->
<div
  class="bg-white shadow-md rounded-lg p-4 mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4"
>
  <!-- Search Bar -->
  <div
    class="flex items-center gap-2 border border-gray-300 rounded px-3 py-2 w-full md:w-1/3"
  >
    <i class="fas fa-search text-gray-500"></i>
    <input
      type="text"
      placeholder="Recherche salarié"
      class="w-full focus:outline-none text-gray-700"
    />
  </div>

  <!-- Buttons -->
  <div class="flex gap-4">
    <button
      class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded flex items-center gap-2 transition"
    >
      <i class="pi pi-file-export"></i> Exportation Fiche salarié
    </button>

    <a [routerLink]="['add-salarie']" class="tab-link">
      <i class="pi pi-list mr-2"></i> Nouveau
    </a>
  </div>
</div>

<!-- Table Card -->
<div class="bg-white shadow-md rounded-lg p-4 overflow-x-auto">
  <table class="min-w-full table-auto text-left text-sm text-gray-600">
    <thead class="bg-gray-100 text-gray-700 font-semibold">
      <tr>
        <th class="px-4 py-2">Matricule</th>
        <th class="px-4 py-2">Nom</th>
        <th class="px-4 py-2">Prénom</th>
        <th class="px-4 py-2">Titre</th>
        <th class="px-4 py-2">Fonction</th>
        <th class="px-4 py-2">Poste</th>
        <th class="px-4 py-2">Actif</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes seront insérées ici par JavaScript -->
    </tbody>
  </table>
</div>


<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Form Data Items</h2>
  
  <!-- <div class="flex gap-3 mb-6">
    <button 
      (click)="clearAllData()" 
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition flex items-center">
      <i class="fas fa-trash-alt mr-2"></i> Clear All
    </button>
  </div> -->
  
  <div *ngIf="formDataItems.length === 0" 
    class="bg-gray-100 rounded-lg p-8 text-center text-gray-600">
    <i class="fas fa-clipboard-list text-4xl mb-3 text-gray-400"></i>
    <p>No form data items available. Create a new form or add sample data.</p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let item of formDataItems" 
      class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden hover:shadow-lg transition">
      <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
        <h3 class="font-semibold text-lg text-gray-800">{{ item.name }}</h3>
        <span class="text-xs text-gray-500">
          <i class="far fa-clock mr-1"></i> {{ item.createdAt | date:'short' }}
        </span>
      </div>
      
      <div class="p-4">
        <pre class="bg-gray-50 p-3 rounded text-sm overflow-auto max-h-40">{{ item.data | json }}</pre>
      </div>
      
   
    </div>
  </div>
</div>
