<!-- social-organizations.component.html -->
<div class="w-full px-4 py-6">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Organismes Sociaux</h2>

  <div class="overflow-x-auto shadow rounded-lg">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th
            class="px-4 py-3 text-left text-sm font-medium text-gray-700 w-16"
          >
            Code
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
            Désignation
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
            Type
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
            N° d'immatriculation
          </th>
          <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
            Date d'immatriculation
          </th>
          <th
            class="px-4 py-3 text-left text-sm font-medium text-gray-700 w-20"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let org of organizations" class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm text-gray-700">{{ org.code }}</td>
          <td class="px-4 py-3 text-sm">
            <div
              [ngClass]="{ 'bg-blue-600 text-white': org.code === '01' }"
              class="px-2 py-1"
            >
              {{ org.designation }}
            </div>
          </td>
          <td class="px-4 py-3 text-sm text-gray-700">{{ org.type }}</td>
          <td class="px-4 py-3 text-sm">
            <input
              *ngIf="org.isEditing"
              [(ngModel)]="org.registrationNumber"
              class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="N° d'immatriculation"
            />
            <span *ngIf="!org.isEditing">{{
              org.registrationNumber || "—"
            }}</span>
          </td>
          <td class="px-4 py-3 text-sm">
            <input
              *ngIf="org.isEditing"
              [(ngModel)]="org.registrationDate"
              type="date"
              class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <span *ngIf="!org.isEditing">{{
              org.registrationDate || "—"
            }}</span>
          </td>
          <td class="px-4 py-3 text-sm">
            <button
              *ngIf="!org.isEditing"
              (click)="editOrganization(org)"
              class="text-blue-600 hover:text-blue-800"
            >
              Edit
            </button>
            <button
              *ngIf="org.isEditing"
              (click)="saveOrganization(org)"
              class="text-green-600 hover:text-green-800"
            >
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
