<!-- social-organizations.component.html -->
<div class="w-full px-4 py-6">
  <h2 class="text-xl font-semibold text-gray-700 mb-4">Organismes Sociaux</h2>
  <form
    [formGroup]="oganismesForm"
    (ngSubmit)="onSaveAndContinue()"
    class="bg-white rounded-md shadow-md p-4"
  >
    <div class="overflow-x-auto shadow rounded-lg">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100 border-b">
          <tr>
            <th
              class="px-4 py-3 text-left text-sm font-medium text-gray-700 w-16"
            >
              Code
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
              Désignation
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
              Type
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
              N° d'immatriculation
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">
              Date d'immatriculation
            </th>
          
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-700">01</td>
            <td class="px-4 py-3 text-sm">
              <div class="px-2 py-1">CNSS</div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">CNSS</td>
            <td class="px-4 py-3 text-sm">
              <input
                formControlName="CNSSRegistrationNumber"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="N° d'immatriculation"
              />
            </td>

            <td class="px-4 py-3 text-sm">
              <input
                formControlName="CNSSRegistrationDate"
                type="date"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-700">02</td>
            <td class="px-4 py-3 text-sm">
              <div class="px-2 py-1">CIMR 6%</div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">CIMR</td>
            <td class="px-4 py-3 text-sm">
              <input
                formControlName="CIMRRegistrationNumber"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="N° d'immatriculation"
              />
            </td>

            <td class="px-4 py-3 text-sm">
              <input
                formControlName="CIMRRegistrationDate"
                type="date"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-700">03</td>
            <td class="px-4 py-3 text-sm">
              <div class="px-2 py-1">MUTUELLE</div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">MUTUELLE</td>
            <td class="px-4 py-3 text-sm">
              <input
                formControlName="MUTUELLERegistrationNumber"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="N° d'immatriculation"
              />
            </td>

            <td class="px-4 py-3 text-sm">
              <input
                formControlName="MUTUELLERegistrationDate"
                type="date"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </td>
          </tr>

          <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-sm text-gray-700">04</td>
            <td class="px-4 py-3 text-sm">
              <div class="px-2 py-1">AMO</div>
            </td>
            <td class="px-4 py-3 text-sm text-gray-700">MUTUELLE</td>
            <td class="px-4 py-3 text-sm">
              <input
                formControlName="AMORegistrationNumber"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="N° d'immatriculation"
              />
            </td>

            <td class="px-4 py-3 text-sm">
              <input
                formControlName="AMORegistrationDate"
                type="date"
                class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-6 mb-4">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Enregistrer et continuer
      </button>
    </div>
  </form>
</div>
