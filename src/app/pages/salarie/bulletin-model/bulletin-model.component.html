<!-- bulletin-model.component.html -->
<div class="w-full max-w-6xl mx-auto p-4">
      <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
        <!-- Top Section with Bulletin Model and Save Button -->
        <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
          <!-- Bulletin Model Input -->
          <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-4">
            <label for="bulletinModel" class="text-sm text-gray-600 font-medium">Bulletin modèle</label>
            <div class="flex items-center gap-2">
              <input 
                id="bulletinModel"
                type="text"
                [(ngModel)]="bulletinModel"
                class="w-32 md:w-48 px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <input 
                type="text"
                class="w-full md:w-96 px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
              <button class="bg-blue-100 text-blue-600 p-1.5 rounded hover:bg-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Save Button -->
          <div class="flex items-center gap-2 ml-auto">
            <button 
              (click)="saveModel()" 
              class="flex items-center gap-2 px-4 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              <span>Sauvegarder</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0l-3-3m3 3l3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
              </svg>
            </button>
            
         
          </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex flex-col md:flex-row gap-8">
          <!-- Left Side - Rubriques Fixes -->
          <div class="w-full md:w-7/12">
            <h3 class="text-base font-medium text-gray-700 mb-2">Rubriques Fixes</h3>
            
            <div class="overflow-x-auto">
              <table class="min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-100">
                  <tr>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b">Rubrique</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b w-1/2">Désignation</th>
                    <th class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b">Valeur</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let rubrique of rubriquesFixesData" class="hover:bg-gray-50">
                    <td class="px-4 py-2 text-sm border-b">{{ rubrique.rubrique }}</td>
                    <td class="px-4 py-2 text-sm border-b">{{ rubrique.designation }}</td>
                    <td class="px-4 py-2 text-sm border-b">
                      <input 
                        type="text"
                        [(ngModel)]="rubrique.valeur"
                        class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <!-- Right Side - Ventilation -->
          <div class="w-full md:w-5/12">
            <h3 class="text-base font-medium text-gray-700 mb-2">Ventilation</h3>
            
            <div class="grid grid-cols-1 gap-4 p-4 border border-gray-200 rounded">
              <!-- N° Compte Auxiliaire -->
              <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2">
                <label for="compteAuxiliaire" class="text-sm text-gray-600 w-40">N°Compte Auxiliaire</label>
                <input 
                  id="compteAuxiliaire"
                  type="text"
                  [(ngModel)]="compteAuxiliaire"
                  class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
              </div>
              
              <!-- Section analytique -->
              <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2">
                <label for="sectionAnalytique" class="text-sm text-gray-600 w-40">Section analytique</label>
                <div class="flex w-full items-center gap-2">
                  <input 
                    id="sectionAnalytique"
                    type="text"
                    [(ngModel)]="sectionAnalytique"
                    class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <button 
                    (click)="openSectionAnalytiqueModal()"
                    class="bg-blue-100 text-blue-600 p-1.5 rounded hover:bg-blue-200"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                  </button>
                </div>
              </div>
              
              <!-- Nom section -->
              <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2">
                <label for="nomSection" class="text-sm text-gray-600 w-40">Nom section</label>
                <input 
                  id="nomSection"
                  type="text"
                  [(ngModel)]="nomSection"
                  class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
