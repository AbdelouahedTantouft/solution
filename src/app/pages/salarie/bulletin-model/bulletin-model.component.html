      <!-- Main Content -->
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Left Side - Rubriques Fixes -->
        <div class="w-full md:w-7/12">
          <h3 class="text-base font-medium text-gray-700 mb-2">
            Rubriques Fixes
          </h3>

          <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
              <thead class="bg-gray-100">
                <tr>
                  <th
                    class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b"
                  >
                    Rubrique
                  </th>
                  <th
                    class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b w-1/2"
                  >
                    Désignation
                  </th>
                  <th
                    class="px-4 py-2 text-left text-sm font-medium text-gray-700 border-b"
                  >
                    Valeur
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 text-sm border-b">001</td>
                  <td class="px-4 py-2 text-sm border-b">Salaire de base</td>
                  <td class="px-4 py-2 text-sm border-b">
                    <input
                      type="text"
                      formControlName="salaireBase"
                      class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </td>
                </tr>
                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 text-sm border-b">002</td>
                  <td class="px-4 py-2 text-sm border-b">
                    Indemnité de transport
                  </td>
                  <td class="px-4 py-2 text-sm border-b">
                    <input
                      type="text"
                      formControlName="indemniteTransport"
                      class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </td>
                </tr>

                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 text-sm border-b">003</td>
                  <td class="px-4 py-2 text-sm border-b">Prime d'ancienneté</td>
                  <td class="px-4 py-2 text-sm border-b">
                    <input
                      type="text"
                      formControlName="primeAnciennete"
                      class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </td>
                </tr>

                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 text-sm border-b">004</td>
                  <td class="px-4 py-2 text-sm border-b">
                    Heures supplémentaires
                  </td>
                  <td class="px-4 py-2 text-sm border-b">
                    <input
                      type="text"
                      formControlName="heuresSupp"
                      class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </td>
                </tr>

                <tr class="hover:bg-gray-50">
                  <td class="px-4 py-2 text-sm border-b">005</td>
                  <td class="px-4 py-2 text-sm border-b">
                    Cotisations sociales
                  </td>
                  <td class="px-4 py-2 text-sm border-b">
                    <input
                      type="text"
                      formControlName="cotisationsSociales"
                      class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Right Side - Ventilation -->
        <div class="w-full md:w-5/12">
          <h3 class="text-base font-medium text-gray-700 mb-2">Ventilation</h3>

          <div
            class="grid grid-cols-1 gap-4 p-4 border border-gray-200 rounded"
          >
            <!-- N° Compte Auxiliaire -->
            <div
              class="flex flex-col sm:flex-row items-start sm:items-center gap-2"
            >
              <label for="NCompteAuxiliaire" class="text-sm text-gray-600 w-40"
                >N°Compte Auxiliaire</label
              >
              <input
                id="NCompteAuxiliaire"
                type="text"
                formControlName="NCompteAuxiliaire"
                class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <!-- Section analytique -->
            <div
              class="flex flex-col sm:flex-row items-start sm:items-center gap-2"
            >
              <label for="sectionAnalytique" class="text-sm text-gray-600 w-40"
                >Section analytique</label
              >

              <div class="flex w-full items-center gap-2">
                <input
                  id="sectionAnalytique"
                  type="text"
                  formControlName="sectionAnalytic"
                  class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
                <button
                  (click)="openSectionAnalytiqueModal()"
                  class="bg-blue-100 text-blue-600 p-1.5 rounded hover:bg-blue-200"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <!-- Nom section -->
            <div
              class="flex flex-col sm:flex-row items-start sm:items-center gap-2"
            >
              <label for="nomSection" class="text-sm text-gray-600 w-40"
                >Nom section</label
              >
              <input
                id="nomSection"
                type="text"
                formControlName="nomSection"
                class="w-full px-3 py-1.5 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-6">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Enregistrer et continuer
      </button>
    </div>
  </form>
</div>
