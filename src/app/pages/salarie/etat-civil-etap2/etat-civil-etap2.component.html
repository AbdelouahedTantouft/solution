<div class="flex space-x-4 py-4 px-4 border-2 border-gray-200 rounded-lg mt-2">
  <div class="space-y-2 container">
    <form [formGroup]="formulaireIdentite" (ngSubmit)="onSaveAndContinue()">
      <!-- Nationalite && dateNaissance &&  Lieu de naissance -->
      <div class="flex gap-4">
        <!-- Sexe 2 -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="sexe2"
              class="text-sm text-primary-marine font-medium mb-1 block"
              >Sexe</label
            >
          </div>
          <select
            id="sexe2"
            formControlName="sexe2"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors appearance-none bg-[url('data:image/svg+xml;base64,...')] bg-no-repeat bg-[center_right_1rem]"
          >
            <option value="" disabled selected>Choisir le sexe</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
          </select>
        </div>
        <!-- Nationalite -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="nationalite2"
              class="text-sm text-primary-marine font-medium mb-1 block"
            >
              Nationalité
            </label>
          </div>
          <input
            id="nationalite2"
            type="text"
            formControlName="nationalite2"
            placeholder="Ex: Marocaine"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
          />
        </div>

        <!-- Activite  -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="activite"
              class="text-sm text-primary-marine font-medium mb-1 block"
              >Activité</label
            >
          </div>
          <input
            type="text"
            id="activite"
            formControlName="activite"
            placeholder=""
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
          />
        </div>
      </div>

      <!-- Nom && Date de naissance -->
      <div class="w-fit lg:w-[70%] inline-flex gap-4 flex-wrap">
        <!-- Champ Nom -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="nom2"
              class="text-sm text-primary-marine font-medium mb-1 block"
              >Nom</label
            >
          </div>
          <input
            type="text"
            id="nom2"
            formControlName="nom2"
            placeholder="ex. Amina"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
          />
        </div>
        <!-- Date de naissance -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="dateNaissance"
              class="text-sm text-primary-marine font-medium mb-1 block"
            >
              Date de naissance
            </label>
          </div>
          <input
            id="dateNaissance2"
            type="date"
            formControlName="dateNaissance2"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
          />
        </div>
      </div>

      <!-- Prénom && lieu de naissance -->
      <div class="flex gap-4">
        <!-- Champ Prénom -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="prenom"
              class="text-sm text-primary-marine font-medium mb-1 block"
              >Prénom</label
            >
          </div>
          <input
            type="text"
            id="prenom"
            formControlName="prenom"
            placeholder="ex. Alawi"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
            [ngClass]="{
              'border-primary-strawberry-red': formErrors.prenom,
            }"
          />
        </div>
        <!-- lieu Naissance -->
        <div class="flex-1">
          <div class="flex justify-between">
            <label
              for="lieuNaissance2"
              class="text-sm text-primary-marine font-medium mb-1 block"
            >
              Lieu de naissance
            </label>
          </div>
          <input
            id="lieuNaissance2"
            type="text"
            formControlName="lieuNaissance2"
            placeholder="Ex: Casablanca"
            class="w-full px-4 py-3 rounded-lg border border-neutral-light-gray focus:border-primary-purplish-blue focus:outline-none transition-colors"
          />
        </div>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Enregistrer et continuer
        </button>
      </div>
    </form>
  </div>
</div>
