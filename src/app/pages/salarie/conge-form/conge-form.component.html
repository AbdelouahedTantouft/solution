<div class="max-w-6xl mx-auto p-4 bg-white shadow-sm">
  <form [formGroup]="leaveForm" (ngSubmit)="save()" class="mb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Left section -->
      <div class="border p-4 rounded-md">
        <div class="mb-4">
          <label for="soldeCongé" class="block text-gray-500"
            >Solde Congé</label
          >
          <input
            type="number"
            id="soldeCongé"
            formControlName="soldeConge"
            class="w-full p-2 border rounded"
          />
        </div>
        <div>
          <label for="regulConge" class="block text-gray-500"
            >Régul-Congé</label
          >
          <input
            type="number"
            id="regulConge"
            formControlName="regulConge"
            class="w-full p-2 border rounded"
          />
        </div>
      </div>

      <!-- Right section -->
      <div class="border p-4 rounded-md">
        <div class="mb-4">
          <div class="flex items-center mb-2">
            <input
              type="radio"
              id="acquisCalculé"
              formControlName="acquisType"
              value="calculé"
              class="mr-2"
            />
            <label for="acquisCalculé" class="text-gray-700"
              >Acquis Calculé</label
            >
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              id="acquisFixe"
              formControlName="acquisType"
              value="fixe"
              class="mr-2"
            />
            <label for="acquisFixe" class="text-gray-700">Acquis Fixe</label>
          </div>
        </div>
        <div>
          <label for="valeurAcquisAnnuelle" class="block text-gray-500"
            >Valeur acquis Annuelle</label
          >
          <input
            type="number"
            id="valeurAcquisAnnuelle"
            formControlName="valeurAcquisAnnuelle"
            class="w-full p-2 border rounded"
          />
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end mt-4">
      
      <button
        type="button"
        (click)="calculate()"
        class="bg-blue-600 text-white px-4 py-2 rounded mr-2 hover:bg-blue-700"
      >
        <i class="fas fa-calculator mr-1"></i> Calcul
      </button>
      <button
        type="button"
        class="bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700"
      >
        <i class="fas fa-calendar-alt"></i>
      </button>
    </div>
  </form>

  <!-- Data Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th class="border bg-gray-100 p-2 text-left">Mois</th>
          <th class="border bg-gray-100 p-2 text-left">Nombre jours acquis</th>
          <th class="border bg-gray-100 p-2 text-left">Nombre jours pris</th>
          <th class="border bg-gray-100 p-2 text-left">Solde</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let month of leaveData">
          <td class="border p-2">{{ month.month }}</td>
          <td class="border p-2">
            <input
              type="number"
              class="w-full border-0 bg-transparent"
              [value]="month.daysAccrued"
              (input)="updateDaysAccrued(month, $event)"
            />
          </td>
          <td class="border p-2">
            <input
              type="number"
              class="w-full border-0 bg-transparent"
              [value]="month.daysTaken"
              (input)="updateDaysTaken(month, $event)"
            />
          </td>
          <td class="border p-2">{{ month.balance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-6">
  <button
        type="submit"
        (click)="save()"
        class="bg-blue-600 text-white px-4 py-2 rounded mr-2 hover:bg-blue-700"
      >
        <i class="fas fa-save mr-1"></i> Enregistrer
      </button>
    </div>
</div>
