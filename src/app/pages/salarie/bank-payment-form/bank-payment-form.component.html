<!-- bank-payment.component.html -->
<div class="w-full max-w-3xl mx-auto p-4">
  <form [formGroup]="formulairePayment" (ngSubmit)="onSaveAndContinue()">
    <!-- Payment Section -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
      <h2 class="text-lg font-medium text-gray-800 mb-4">Paiement</h2>

      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
        <label for="paymentMode" class="text-sm text-gray-600 w-40"
          >Mode de paiement</label
        >
        <select
          id="paymentMode"
          formControlName="paymentMode"
          class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="" disabled selected>Sélectionner un mode</option>

          <option value="Virement">Virement</option>
          <option value="Cheque">Chèque</option>
          <option value="Especes">Espèces</option>
          <option value="Cartebancaire">Carte bancaire</option>
        </select>
      </div>
    </div>

    <!-- Bank 1 Section -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
      <h2 class="text-lg font-medium text-gray-800 mb-4">Banque 1</h2>

      <div class="grid grid-cols-1 gap-4">
        <!-- Bank Name -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="bank1" class="text-sm text-gray-600 w-40">Banque</label>
          <select
            id="bank1"
            formControlName="bankNom1"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled selected>Sélectionner une banque</option>
            <option value="AttijariwafaBank">Attijariwafa Bank</option>
            <option value="Banque Populaire">Banque Populaire</option>
            <option value="CIH Bank">CIH Bank</option>
            <option value="Crédit Agricole">Crédit Agricole</option>
            <option value="Crédit du Maroc">Crédit du Maroc</option>
          </select>
        </div>

        <!-- Agency -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="agency1" class="text-sm text-gray-600 w-40">Agence</label>
          <input
            id="agency1"
            type="text"
            formControlName="agency1"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nom de l'agence"
          />
        </div>

        <!-- RIB -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="rib1" class="text-sm text-gray-600 w-40">RIB</label>
          <input
            id="rib1"
            type="text"
            formControlName="bankRib1"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Numéro RIB"
          />
        </div>
      </div>
    </div>

    <!-- Bank 2 Section -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
      <h2 class="text-lg font-medium text-gray-800 mb-4">Banque 2</h2>

      <div class="grid grid-cols-1 gap-4">
        <!-- Bank Name -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="bank2" class="text-sm text-gray-600 w-40">Banque</label>
          <select
            id="bank2"
            formControlName="bankNom2"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled selected>Sélectionner une banque</option>
            <option value="AttijariwafaBank">Attijariwafa Bank</option>
            <option value="Banque Populaire">Banque Populaire</option>
            <option value="CIH Bank">CIH Bank</option>
            <option value="Crédit Agricole">Crédit Agricole</option>
            <option value="Crédit du Maroc">Crédit du Maroc</option>
          </select>
        </div>

        <!-- Agency -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="agency2" class="text-sm text-gray-600 w-40">Agence</label>
          <input
            id="agency2"
            type="text"
            formControlName="agency2"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Nom de l'agence"
          />
        </div>

        <!-- RIB -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center gap-3"
        >
          <label for="rib2" class="text-sm text-gray-600 w-40">RIB</label>
          <input
            id="rib2"
            type="text"
            formControlName="bankRib2"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Numéro RIB"
          />
        </div>
      </div>
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Enregistrer et continuer
      </button>
    </div>
  </form>
</div>
