<!-- bank-payment.component.html -->
<div class="w-full max-w-3xl mx-auto p-4">
      <!-- Payment Section -->
      <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Paiement</h2>
        
        <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
          <label for="paymentMode" class="text-sm text-gray-600 w-40">Mode de paiement</label>
          <select 
            id="paymentMode"
            [(ngModel)]="selectedPaymentMode"
            class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled selected>Sélectionner un mode</option>
            <option *ngFor="let mode of paymentModes" [value]="mode">{{ mode }}</option>
          </select>
        </div>
      </div>
    
      <!-- Bank 1 Section -->
      <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Banque 1</h2>
        
        <div class="grid grid-cols-1 gap-4">
          <!-- Bank Name -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="bank1" class="text-sm text-gray-600 w-40">Banque</label>
            <select 
              id="bank1"
              [(ngModel)]="bankInfo1.name"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="" disabled selected>Sélectionner une banque</option>
              <option *ngFor="let bank of banks" [value]="bank">{{ bank }}</option>
            </select>
          </div>
          
          <!-- Agency -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="agency1" class="text-sm text-gray-600 w-40">Agence</label>
            <input 
              id="agency1"
              type="text"
              [(ngModel)]="bankInfo1.agency"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nom de l'agence"
            />
          </div>
          
          <!-- RIB -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="rib1" class="text-sm text-gray-600 w-40">RIB</label>
            <input 
              id="rib1"
              type="text"
              [(ngModel)]="bankInfo1.rib"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Numéro RIB"
            />
          </div>
        </div>
      </div>
      
      <!-- Bank 2 Section -->
      <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6 p-4">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Banque 2</h2>
        
        <div class="grid grid-cols-1 gap-4">
          <!-- Bank Name -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="bank2" class="text-sm text-gray-600 w-40">Banque</label>
            <select 
              id="bank2"
              [(ngModel)]="bankInfo2.name"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="" disabled selected>Sélectionner une banque</option>
              <option *ngFor="let bank of banks" [value]="bank">{{ bank }}</option>
            </select>
          </div>
          
          <!-- Agency -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="agency2" class="text-sm text-gray-600 w-40">Agence</label>
            <input 
              id="agency2"
              type="text"
              [(ngModel)]="bankInfo2.agency"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Nom de l'agence"
            />
          </div>
          
          <!-- RIB -->
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
            <label for="rib2" class="text-sm text-gray-600 w-40">RIB</label>
            <input 
              id="rib2"
              type="text"
              [(ngModel)]="bankInfo2.rib"
              class="w-full sm:w-64 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Numéro RIB"
            />
          </div>
        </div>
      </div>
      
      <!-- Save Button -->
      <div class="flex justify-end">
        <button 
          (click)="saveForm()" 
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Enregistrer
        </button>
      </div>
    </div>
